<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Game 21</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/JS.png">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="box">
            <div class="firstDiv">
                <div id="userName" class="userName"></div>
                <div id="userScore" class="userScore"></div>
                <div id="userCards" class="userCards"></div>
            </div>
            <div class="elements">
                <div id="roundsPlay" class="rounds"></div>
                <button id="button" class="button">Generate</button>
                <div id="winner" class="winner"></div>
            </div>
            <div class="secondDiv">
                <div id="computerName" class="computerName">Computer</div>
                <div id="computerScore" class="computerScore"></div>
                <div id="computerCards" class="computerCards"></div>
            </div>
        </div>
    </body>
</html>
